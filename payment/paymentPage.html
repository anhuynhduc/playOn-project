<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PlayOn</title>
    <link rel="stylesheet" href="payment.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../images/icons/PlayOn.svg">
</head>
<body>
    <div class="register">
        <header class="header">
            <div class="logo">
                <img src="../images/icons/iconLogo.svg" alt="logo"/>
            </div>
            <div class="select-menu select-menu__language">
                <div class="select-btn select-btn__language" id="toggleOptions">
                                <span class="sBtn-text sBtn-text__language">
                                    <img src="../images/icons/iconLanguage.svg" class="btn-language__img1">
                                    <span id="selectedLanguage"></span> <!-- Thêm một phần tử span để hiển thị ngôn ngữ đã chọn -->
                                    <img src="../images/icons/iconDown-arrow.svg" class="btn-language__img2">
                                </span>
                </div>

                <ul class="options options__language">
                    <li class="option option__language">
                        <span class="option-text option-text__language">English</span>
                    </li>
                    <li class="option option__language">
                        <span class="option-text option-text__language">French</span>
                    </li>
                    <li class="option option__language">
                        <span class="option-text option-text__language">Chinese</span>
                    </li>
                    <li class="option option__language">
                        <span class="option-text option-text__language">Vietnamese</span>
                    </li>
                </ul>
            </div>
        </header>
        <div class="container">
            <div class="wrapper">
                <div class="modal"></div>
                <div class="banner">
                    <div class="banner__item">
                        <img class="banner__item-img1" src="../images/form/bannerForm1.svg" alt=""/>
                        <img class="banner__item-img2" src="../images/form/bannerForm6.svg" alt=""/>
                    </div>
                    <div class="banner__item">
                        <img class="banner__item-img3" src="../images/form/bannerForm2.svg" alt=""/>
                        <img class="banner__item-img4" src="../images/form/bannerForm7.svg" alt=""/>
                    </div>
                    <div class="banner__item">
                        <img class="banner__item-img5" src="../images/form/bannerForm3.svg" alt=""/>
                        <img class="banner__item-img6" src="../images/form/bannerForm8.svg" alt=""/>
                    </div>
                    <div class="banner__item">
                        <img class="banner__item-img7" src="../images/form/bannerForm4.svg" alt=""/>
                        <img class="banner__item-img8" src="../images/form/bannerForm9.svg" alt=""/>
                    </div>
                    <div class="banner__item">
                        <img class="banner__item-img9" src="../images/form/bannerForm5.svg" alt=""/>
                        <img class="banner__item-img10" src="../images/form/bannerForm10.svg" alt=""/>
                    </div>
                </div>
                <div class="wrapper__form-modal">
                    <div class="form-modal">
                    </div>
                </div>
                <div class="wrapper__form">
                    <form method="post" name="form" action="" onsubmit="" class="form__home-payment">
                        <p>Payment</p>
                        <input autocomplete="off" type="text" placeholder="Your name" name="name" class="name__payment"/>
                        <input type="text" placeholder="Email" name="email" class="email__payment"/>
                        <input type="text" placeholder="Card number" name="card" class="card__payment"/>
                        <div class="date-cvc">
                            <input type="text" placeholder="Date" name="date" class="date__payment"/>
                            <input type="text" placeholder="CVC" name="cvc" class="cvc__payment"/>
                        </div>
                        <div class="check__code">
                            <input type="checkbox" name="code">
                            <label> I agree to the processing of data</label>
                        </div>
                        <button type="submit">Next</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../Form.js" type="text/javascript"></script>
</body>
</html>
